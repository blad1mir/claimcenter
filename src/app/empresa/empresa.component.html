<app-menu></app-menu>
<div class="">

    <div class="form-style w-full">
      <div class="container rounded-md">
        <h1 class="text-2xl font-bold mb-2" style="margin-top: 20px; margin-left: 20px;">Crear Empresa</h1>
  
        <div class="form-row">
          <div class="input-data">
            <input [(ngModel)]="companyName" class="bg-color" type="text" required>
            <div class="underline"></div>
            <label for="">Nombre</label>
          </div>
        </div>
  
        <div class="form-row">
          <div class="input-data">
            <input [(ngModel)]="legalDocument" class="bg-color" type="text" required>
            <div class="underline"></div>
            <label for="">DNI / CIF</label>
          </div>
        </div>
  
        <div class="form-row">
          <div class="input-data">
            <input [(ngModel)]="email" class="bg-color" type="text" required>
            <div class="underline"></div>
            <label for="">Correo</label>
          </div>
        </div>
  
        <div class="form-row">
          <div class="input-data">
            <input [(ngModel)]="emailDescription" class="bg-color" type="text" required>
            <div class="underline"></div>
            <label for="">Descripción de correo</label>
          </div>
        </div>
  
        <div class="form-row">
          <div class="input-data">
            <input [(ngModel)]="phoneNumber" class="bg-color" type="text" required>
            <div class="underline"></div>
            <label for="">Numero de Celular</label>
          </div>
          <div class="input-data">
            <input [(ngModel)]="phoneDescription" class="bg-color" type="text" required>
            <div class="underline"></div>
            <label for="">Descripción de celular</label>
          </div>
        </div>
  
        <div class="form-row">
          <div class="input-data">
            <input [(ngModel)]="bankName" class="bg-color" type="text" required>
            <div class="underline"></div>
            <label for="">Nombre del banco</label>
          </div>
          <div class="input-data">
            <input [(ngModel)]="bankAbbr" class="bg-color" type="text" required>
            <div class="underline"></div>
            <label for="">Abreviatura del banco</label>
          </div>
        </div>
  
        <div class="form-row">
          <div class="input-data">
            <input [(ngModel)]="accountNumber" class="bg-color" type="text" required>
            <div class="underline"></div>
            <label for="">Cuenta de banco</label>
          </div>
        </div>
  
        <div class="form-row">
          <div class="input-data">
            <input [(ngModel)]="accountingCode" class="bg-color" type="text" required>
            <div class="underline"></div>
            <label for="">Codigo de contabilidad</label>
          </div>
        </div>
  
        <div class="select-input-data">
          <label class="block text-black">Categoría</label>
          <div class="input-data">
          <select [(ngModel)]="category" class="w-full rounded border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary">
            <option *ngFor="let category of categories" [value]="category.id">{{ category.category }}</option>
          </select>
          </div>
        </div>
  
        <div class="form-row">
          <div class="input-data">
            <input [(ngModel)]="street" class="bg-color" type="text" required>
            <div class="underline"></div>
            <label for="">Dirección</label>
          </div>
        </div>
  
        <div class="form-row">
          <div class="input-data">
            <input [(ngModel)]="city" class="bg-color" type="text" required>
            <div class="underline"></div>
            <label for="">Ciudad</label>
          </div>
        </div>
  
        <div class="form-row">
          <div class="input-data">
            <input [(ngModel)]="zipCode" class="bg-color" type="text" required>
            <div class="underline"></div>
            <label for="">Código postal</label>
          </div>
        </div>
  
        <div class="form-row">
          <div class="input-data">
            <input [(ngModel)]="state" class="bg-color" type="text" required>
            <div class="underline"></div>
            <label for="">Provincia/Estado</label>
          </div>
          <div class="input-data">
            <input [(ngModel)]="country" class="bg-color" type="text" required>
            <div class="underline"></div>
            <label for="">País</label>
          </div>
        </div>
  
        <div class="form-row">
          <div class="input-data">
            <input [(ngModel)]="webPageUrl" class="bg-color" type="text" required>
            <div class="underline"></div>
            <label for="">Dirección de pagina web</label>
          </div>
        </div>
  
        <div class="mb-4.5 check-input-data" style="margin-top: 20px; margin-bottom: 20px;">
          <input type="checkbox" [(ngModel)]="isPrivate"
          id="default-checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
          <label for="default-checkbox" class="mb-2.5 text-sm text-black" style="margin-left: 5px;">Privado</label>
        </div>
  
        <div class="select-input-data">
          <button (click)="createCompany()" class="flex w-full justify-center rounded bg-primary p-3 font-medium reputation-container button-38" style="margin-top: 20px; margin-bottom: 20px; padding-top: 10px; padding-bottom: 10px;">
            Guardar
          </button>
        </div>
  
      </div>
    </div>
  </div>
