<div class="fixed inset-0 flex items-center justify-center z-50" *ngIf="isOpen">

    <div class="bg-white rounded-lg shadow-lg overflow-hidden z-10 max-w-sm w-full">
      <div class="p-5">
        <h2 class="text-lg font-semibold">Confirmaci√≥n</h2>
        <p class="mt-2">{{ message }}</p>
        <div class="mt-4 text-right">
          <button (click)="onCancel()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded mr-2">
            Cancelar
          </button>
          <button (click)="onConfirm()" class="bg-blue-500 text-white px-4 py-2 rounded">

      </div>
