<div *ngIf="option==1" class="flex justify-center">
  <div class="mt-10" name="listado_secundario" style="width: 80%;">

    <div>
      <div class="text-sm font-medium text-center text-gray-500 dark:text-gray-400 sm:text-base">
        <p class="text-blue-600 dark:text-blue-500">Creación de expediente</p>
      </div>
    
      <form [formGroup]="formGroup" class="flex flex-col items-center">
        <div class="w-full max-w-xl p-6">
          <div class="grid grid-cols-1 gap-4">
            <div *ngFor="let input of allInputs">
              <label [for]="input.id">{{ input.label }}</label>
              <input [id]="input.id" [formControlName]="input.id" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" />
            </div>
          </div>
          <div class="mt-4 w-full max-w-xl">
            <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded">Enviar</button>
          </div>
        </div>
      </form>
    </div>
    
    



  </div>
</div>



<div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-75">
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Error de conexión</h2>

    <p class="mb-4">Es posible que el módulo no esté disponible del lado del servidor</p>
    <div class="flex justify-center">
      <button (click)="confirm()" class="bg-yellow-500 text-white px-4 py-2 rounded mr-2">Reintentar</button>
    </div>
  </div>
</div>
